<!DOCTYPE html>
<html>

    <title>demo轮播</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="img">

            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">

            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a class="left" href="javascript:;">&lt;</a>
        <a class="right" href="javascript:;">&gt;</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
